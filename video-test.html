<!doctype html>
<html>
  <head>
      <title>Fracture</title>
      
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
      <link rel="stylesheet" type="text/css" href="css/video-test.css" />            
      
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript">
        $(document).ready(function() {
          // set top of content div to always be just peeking on to the screen at the bottom
          $("#content").css("top", ($(window).height() * 0.95) + "px");

          // fade in text as it scrolls on
          window.requestAnimationFrame = window.requestAnimationFrame
           || window.mozRequestAnimationFrame
           || window.webkitRequestAnimationFrame
           || window.msRequestAnimationFrame
           || function(f){setTimeout(f, 1000/60)}
           
          function scrollFade(){
            var viewportHeight = $(window).height();
            var contentPos = $("#content")[0].getBoundingClientRect().top
            var opacity = 1 - (contentPos / viewportHeight);
            $(".fade-text").each(function(elem) {
              $(this).css("opacity", opacity);
            });
          }
           
          window.addEventListener('scroll', function(){ // on page scroll
            requestAnimationFrame(scrollFade)
          }, false);
        });
      </script>
  </head>
  <body>

    <div id="header" class="container-fluid fullwidth">
      <div id="black-header" class="row fullwidth">
        <div class="col-xs-12">
          <div id="mountain" style="float: left;">
            <img src="img/mountain.png" />
          </div>
          <div>
           <span class="mailto"><a href="mailto:info@fracturegames.co.uk">CONTACT</a></span>
          </div>      
        </div>
      </div>
      <div class="row rainbow fullwidth"></div>
    </div>

    <div class="hero__background fullwidth" aria-hidden="true">
      <div class="container-fluid fullwidth">
        <div class="row fullwidth">
          <div class="col-xs-12 fullwidth">
            <img id="fracture-logo" class="center-img" src="img/Frac_seriously_logo.png" />
          </div>          
        </div>
      </div>
      <video id="bg-video" autoplay preload="auto" loop="loop" id="pretzel-video" class="video-playing">
        <source id="video-src" src="./video/1.mp4" type="video/mp4">
      </video>
      <div id="video-overlay">
      </div>
      <div id="video-replacement">
        <img src="img/Webpage_static_background.png" />
      </div>
    </div>

    <div id="content" class="container-fluid fullwidth">
      <div class="row rainbow fullwidth"></div>
      <div class="row content-row grey-row fullwidth">
        <span class="fade-text">We are an award winning, experienced, creative technology team</span>
      </div>
      <div class="row content-row white-row fullwidth">
        <span class="bigfont">IN THE PAST WE PLAYED AT</span>
        <img id="logos" class="center-img fade-text" src="img/Frac_webpage_logos.png" />
      </div>      
      <div class="row content-row grey-row fullwidth">
        <span class="fade-text">We are platform-agnostic and have expertise in VR, AR, Mobile, Console and PC</span>
      </div>
      <div class="row content-row white-row fullwidth">
        <div class="row fade-text">
          <span class="bigfont">WE ARE PROUD OF:</span>
        </div>
        <div class="row fade-text">
          <div class="col-md-4"" style="margin-top: 40px;">
            <span class="hugefont" style="color: #000; font-family: AvenirBlack;">9,000,000</span>
            <br />
            <span class="bigfont" style="color: #bfbfbf; font-family: AvenirBlack;">(PLAYERS)</span>
          </div>
          <div class="col-md-4">
            <img class="center-img" src="img/best-of-2014.png" />
          </div>
          <div class="col-md-4" style="margin-top: 25px;">
            <img class="center-img" src="img/editors-choice.png" style="display: inline-block; vertical-align: middle;"/>
            <br />
            <br />
            <span class="bigfont" style="color: #bfbfbf; font-family: AvenirBlack;">(GLOBALLY)</span>
          </div>        
        </div>
      </div>      
    </div>



  </body>
</html>
